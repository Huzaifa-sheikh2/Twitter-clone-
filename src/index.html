<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <!-- Google icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
  </head>
  <body class="bg-black text-white">
    <!-- Main Container -->
    <div class="flex max-w-6xl mx-auto min-h-screen">
      
      <!-- Sidebar (left) -->
      <div class="w-64 p-4 ml-10 border-r border-gray-700">
        <div class="logo mb-4">
          <svg
            class="w-8 invert"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 50 50"
          >
            <path
              d="M 11 4 C 7.134 4 4 7.134 4 11 L 4 39 C 4 42.866 7.134 46 11 46 L 39 46 C 42.866 46 46 42.866 46 39 L 46 11 C 46 7.134 42.866 4 39 4 L 11 4 z M 13.085938 13 L 21.023438 13 L 26.660156 21.009766 L 33.5 13 L 36 13 L 27.789062 22.613281 L 37.914062 37 L 29.978516 37 L 23.4375 27.707031 L 15.5 37 L 13 37 L 22.308594 26.103516 L 13.085938 13 z M 16.914062 15 L 31.021484 35 L 34.085938 35 L 19.978516 15 L 16.914062 15 z"
            ></path>
          </svg>
        </div>
        <div class="sidebar ">
          <ul class="flex flex-col gap-2 text-sm ">
            <li class="flex items-center gap-2 ">
              <span class="material-symbols-outlined ">home</span> Home
            </li>
            <li class="flex items-center gap-2">
              <span class="material-symbols-outlined">explore</span> Explore
            </li>
            <li class="flex items-center gap-2">
              <span class="material-symbols-outlined">notifications</span> Notifications
            </li>
            <li class="flex items-center gap-2">
              <span class="material-symbols-outlined">mail</span> Messages
            </li>
            <li class="flex items-center gap-2">
              <span class="material-symbols-outlined">bolt</span> Grok
            </li>
            <li class="flex items-center gap-2">
              <span class="material-symbols-outlined">list</span> Lists
            </li>
            <li class="flex items-center gap-2">
              <span class="material-symbols-outlined">bookmark</span> Bookmarks
            </li>
            <li class="flex items-center gap-2">
              <span class="material-symbols-outlined">group</span> Communities
            </li>
            <li class="flex items-center gap-2">
              <span class="material-symbols-outlined">star</span> Premium
            </li>
            <li class="flex items-center gap-2">
              <span class="material-symbols-outlined">person</span> Profile
            </li>
            <li class="flex items-center gap-2">
              <span class="material-symbols-outlined">more_horiz</span> More
            </li>
            <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Default</button>
          </ul>
        </div>
      </div>

      <!-- Middle feed -->
      <div class="flex-1 border-x border-gray-700">
        <h1 class="text-center p-4 text-xl font-bold">Feed Section</h1>
      </div>

      <!-- Right section -->
      <div class="w-80 p-4">
        <h2 class="text-lg font-bold mb-4">Trends / Extra</h2>
        <p class="text-gray-400">This is the right sidebar.</p>
      </div>
    </div>
  </body>
</html>
